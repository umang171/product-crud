<h1 class="my-5 ms-2">Products</h1>
<div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput #searchInput placeholder="Type to search" (keyup)="applyFilter(searchInput.value)">
    </mat-form-field>
  </div>
  
<div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource" matSort>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
    <td mat-cell *matCellDef="let product"> {{ product.quantity }} </td>
  </ng-container>

  <!-- Manufacture Date Column -->
  <ng-container matColumnDef="manufactureDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacture Date </th>
    <td mat-cell *matCellDef="let product"> {{ product.manufactureDate }} </td>
  </ng-container>

  <!-- Expire Date Column -->
  <ng-container matColumnDef="expireDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Expire Date </th>
    <td mat-cell *matCellDef="let product"> {{ product.expireDate }} </td>
  </ng-container>

  <!-- Available Column -->
  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Available </th>
    <td mat-cell *matCellDef="let product"> {{ product.available?'Yes':'NO' }} </td>
  </ng-container>

  <!-- Freshness Column -->
  <ng-container matColumnDef="freshness">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Freshness </th>
    <td mat-cell *matCellDef="let product"> {{ product.freshness }} </td>
  </ng-container>

   <!-- Edit and Delete Buttons -->
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let product">
      <button  class="btn btn-sm btn-warning me-2 px-3" color="primary" routerLink="/edit/{{product.name}}">
        edit
      </button>
      <button class="btn btn-sm btn-danger" color="warn" (click)="deleteProduct(product)">
        delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Data Rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>

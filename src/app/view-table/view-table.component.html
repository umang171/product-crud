<div class="my-5">

    <div class="search-container">
        <mat-form-field appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput #searchInput placeholder="Type to search" (keyup)="applyFilter(searchInput.value)">
        </mat-form-field>
      </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="tableDefination.dataSource" matSort>
        <ng-container  *ngFor="let colName of displayedColumns" matColumnDef="{{colName}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{colName}} </th>
            
            <td mat-cell *matCellDef="let object"> {{object[colName]}}</td>
          </ng-container>
          <ng-container  matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
            
            <td mat-cell *matCellDef="let object"> 
              <button *ngFor="let button of contextButtons"  class="btn btn-sm btn-primary me-2 px-3" color="primary" (click)="button.onClick(object)">
                  {{button.name}}
              </button>
            </td>
          </ng-container>
   
        <tr mat-header-row *matHeaderRowDef="tableDefination.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableDefination.displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

    </div>
</div>
